<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module"></script>
    <title>Lenz' Quiz App - Bookmarks</title>
  </head>
  <body data-js="body">
    <header class="front" data-js="header">
      <h1 aria-label="title">QUIZ APP</h1>
    </header>

    <main class="cardcontainer" data-js="main"></main>
    <footer class="front" data-js="footer">
      <a href="index.html" aria-label="link to index.html page">
        <div class="nav__item">
          <img
            src="/images/home_white.svg"
            alt="home icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="bookmarks.html" aria-label="link to bookmarks.html page">
        <div data-js="nav__item-selected" class="nav__item nav__item-color">
          <img
            src="/images/bookmark_black.svg"
            alt="bookmark icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="form.html" aria-label="link to form.html page">
        <div class="nav__item">
          <img
            src="/images/add.svg"
            alt="add icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="profile.html" aria-label="link to profile.html page">
        <div class="nav__item">
          <img
            src="/images/user_white.svg"
            alt="user icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
    </footer>
  </body>
</html>
