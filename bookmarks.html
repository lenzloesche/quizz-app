<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Lenz' Quiz App - Bookmarks</title>
  </head>
  <body data-js="body">
    <header class="front" data-js="header">
      <h1>QUIZ APP</h1>
    </header>

    <main class="cardcontainer">
      <section class="card" data-js="card">
        <img
          src="images/bookmark_black.svg"
          alt="bookmark icon"
          class="card__bookmark"
        />
        <p class="card__question card__bigtext">
          How many years did it take to build the Cologne cathedral?
        </p>
        <div data-js="show_answer" class="card__showanswer shadow">
          <p class="card__bigtext">Show answer.</p>
        </div>
        <p class="card__answer card__bigtext">632 Years.</p>
        <ul class="card__tags">
          <li data-js="tag" class="card__tag shadow"><p>#html</p></li>
          <li data-js="tag" class="card__tag shadow"><p>#css</p></li>
          <li data-js="tag" class="card__tag shadow"><p>#flexbox</p></li>
        </ul>
      </section>
      <section class="card" data-js="card">
        <img
          src="images/bookmark_black.svg"
          alt="bookmark icon"
          class="card__bookmark"
        />
        <p class="card__question card__bigtext">
          How many years did it take to build the Cologne cathedral?
        </p>
        <div data-js="show_answer" class="card__showanswer shadow">
          <p class="card__bigtext">Show answer.</p>
        </div>
        <p class="card__answer card__bigtext">632 Years.</p>
        <ul class="card__tags">
          <li data-js="tag" class="card__tag shadow"><p>#html</p></li>
          <li data-js="tag" class="card__tag shadow"><p>#css</p></li>
          <li data-js="tag" class="card__tag shadow"><p>#flexbox</p></li>
        </ul>
      </section>
    </main>
    <footer class="front" data-js="footer">
      <a href="index.html">
        <div class="nav__item">
          <img
            src="/images/home_white.svg"
            alt="home icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="bookmarks.html">
        <div data-js="nav__item-selected" class="nav__item nav__item-color">
          <img
            src="/images/bookmark_black.svg"
            alt="bookmark icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="profile.html">
        <div class="nav__item">
          <img
            src="/images/user_white.svg"
            alt="user icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
    </footer>
  </body>
</html>
