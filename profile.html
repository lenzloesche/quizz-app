<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="profile.js" type="module"></script>
    <title>Lenz' Quiz App - Profile</title>
  </head>
  <body data-js="body">
    <header class="front" data-js="header">
      <h1 aria-label="title">QUIZ APP</h1>
    </header>
    <main class="cardcontainer">
      <section class="card profile" data-js="card">
        <div class="profile__user">
          <img
            src="/images/user_white.svg"
            alt="user icon"
            height="140px"
            width="140px"
          />
          <h2 aria-label="user name" class="hugeletters" data-js="userName">
            User Name
          </h2>
        </div>
        <br />
        <div class="flexcolumn">
          <div
            aria-label="question counter"
            class="profile__user profile__counter"
            data-js="counter1"
          >
            <div><h2>Q</h2></div>
            <div><h2 data-js="questionString">x5</h2></div>
          </div>

          <div
            aria-label="bookmark counter"
            class="profile__user profile__counter"
            data-js="counter2"
          >
            <div>
              <img
                src="/images/bookmark_black.svg"
                alt="bookmark icon"
                height="35px"
                width="35px"
              />
            </div>
            <div>
              <h2 data-js="bookmarkString">x0</h2>
            </div>
          </div>
        </div>
        <br /><br />
        <div class="profile__switch" aria-label="switch to dark mode">
          <p data-js="darkModeText" class="profile__text">Dark Mode</p>
          <img
            data-js="dark-mode-switch"
            class="profile__switch-image"
            src="/images/switch_off.svg"
            height="70px"
            width="70px"
            alt="switch icon"
          />
        </div>
        <p class="profile__text profile__text-2">Language/Sprache</p>
        <div>
          <button
            aria-label="English language button"
            class="profile__language-buttons"
            data-js="englishButton"
          >
            English
          </button>
          <button
            aria-label="Deutsche Sprache Button"
            class="profile__language-buttons"
            data-js="germanButton"
          >
            Deutsch
          </button>
        </div>
      </section>
    </main>

    <footer class="front" data-js="footer">
      <a href="index.html" aria-label="link to index.html page">
        <div class="nav__item">
          <img
            src="/images/home_white.svg"
            alt="home icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="bookmarks.html" aria-label="link to bookmarks.html page">
        <div class="nav__item">
          <img
            src="/images/bookmark_white.svg"
            alt="bookmark icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="form.html" aria-label="link to form.html page">
        <div class="nav__item">
          <img
            src="/images/add.svg"
            alt="add icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="profile.html" aria-label="link to profile.html page">
        <div data-js="nav__item-selected" class="nav__item nav__item-color">
          <img
            src="/images/user_black.svg"
            alt="user icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
    </footer>
  </body>
</html>
