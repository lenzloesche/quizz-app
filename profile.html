<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lenz' Quizz App - Profile</title>
  </head>
  <body>
    <header class="front">
      <h1>QUIZ APP</h1>
    </header>
    <div class="cardcontainer">
      <section class="card profile">
        <div class="user">
          <img
            src="/images/user_white.svg"
            alt="SVG user"
            height="140px"
            width="140px"
          />
          <h2 class="hugeletters">User Name</h2>
        </div>
        <br />
        <div class="flexcolumn">
          <div class="user counter">
            <div><h2>Q</h2></div>
            <div><h2>x12</h2></div>
          </div>

          <div class="user counter">
            <div>
              <img
                src="/images/bookmark_black.svg"
                alt="SVG bookmark"
                height="35px"
                width="35px"
              />
            </div>
            <div>
              <h2>x4</h2>
            </div>
          </div>
        </div>
        <br /><br />
        <div class="switch">
          <h1>Dark Mode</h1>
          <img
            class="hover"
            src="/images/switch_off.svg"
            height="70px"
            width="70px"
            alt="SVG switch"
          />
        </div>
      </section>
    </div>

    <footer class="front">
      <a href="index.html">
        <div class="navitem">
          <img
            src="/images/home_black.svg"
            alt="SVG homebutton"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="bookmarks.html">
        <div class="navitem">
          <img
            src="/images/bookmark_black.svg"
            alt="SVG bookmarkbutton"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="profile.html">
        <div class="navitem navitemcolor">
          <img
            src="/images/user_black.svg"
            alt="SVG userbutton"
            height="70px"
            width="70px"
          />
        </div>
      </a>
    </footer>
  </body>
</html>
