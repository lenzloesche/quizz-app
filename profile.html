<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lenz' Quizz App - Profile</title>
  </head>
  <body>
    <header class="front">
      <h1>QUIZ APP</h1>
    </header>
    <div class="emptycontainer"></div>
    <div class="cardcontainer">
      <section class="card">
        <div class="user">
          <img
            src="/images/user_white.svg"
            alt="SVG homebutton"
            height="140px"
            width="140px"
          />
          <h1 class="hugeletters">User Name</h1>
        </div>
        <div class="flexcolumn">
          <div class="user counter">
            <div><h1>Q</h1></div>
            <div><h1>12</h1></div>
          </div>

          <div class="user counter">
            <div>
              <h1>4</h1>
            </div>
            <div>
              <img
                src="/images/bookmark_black.svg"
                alt="SVG homebutton"
                height="35px"
                width="35px"
              />
            </div>
          </div>
        </div>
        <div>
          <h1>Dark Mode</h1>
        </div>
      </section>
      <!-- <section class="card"></section> -->
    </div>
    <div class="emptycontainer"></div>

    <footer class="front">
      <a href="index.html">
        <div class="navitem">
          <img
            src="/images/home_black.svg"
            alt="SVG homebutton"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="bookmarks.html">
        <div class="navitem">
          <img
            src="/images/bookmark_black.svg"
            alt="SVG homebutton"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="profile.html">
        <div class="navitem navitemcolor">
          <img
            src="/images/user_black.svg"
            alt="SVG homebutton"
            height="70px"
            width="70px"
          />
        </div>
      </a>
    </footer>
  </body>
</html>
