<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" type="module"></script>
    <title>Lenz' Quiz App - Add Card</title>
  </head>
  <body data-js="body">
    <header class="front" data-js="header">
      <h1 aria-label="title">QUIZ APP</h1>
    </header>
    <main class="cardcontainer" data-js="main">
      <section class="card" data-js="card">
        <form action="" class="form" data-js="form">
          <button
            data-js="button_random"
            class="input randombutton"
            type="click"
          >
            Generate Random Card
          </button>
          <p data-js="randomOutput" class="counter"></p>

          <label for="question" class="form__label">Question: </label>
          <textarea
            name="question"
            id="question"
            class="input"
            data-js="question"
            maxlength="150"
            required
          ></textarea>
          <p class="counter" data-js="question-counter">150 characters left</p>
          <label for="answer" class="form__label">Answer: </label>
          <textarea
            name="answer"
            id="answer"
            class="input"
            data-js="answer"
            maxlength="150"
            required
          ></textarea>
          <p class="counter" data-js="answer-counter">150 characters left</p>
          <label for="tag1" class="form__label">Tag 1 (optional): </label>
          <input
            type="text"
            name="tag1"
            id="tag1"
            class="input"
            maxlength="15"
            data-js="tag1"
          />
          <label for="tag2" class="form__label">Tag 2 (optional): </label>
          <input
            type="text"
            name="tag2"
            id="tag2"
            class="input"
            maxlength="15"
            data-js="tag2"
          />
          <label for="tag3" class="form__label">Tag 3 (optional): </label>
          <input
            type="text"
            name="tag3"
            id="tag3"
            class="input"
            maxlength="15"
            data-js="tag3"
          />
          <button data-js="button" class="input" type="submit">Add Card</button>
        </form>
      </section>
    </main>

    <footer class="front" data-js="footer">
      <a href="index.html" aria-label="link to index.html page">
        <div class="nav__item">
          <img
            src="/images/home_white.svg"
            alt="home icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="bookmarks.html" aria-label="link to bookmarks.html page">
        <div class="nav__item">
          <img
            src="/images/bookmark_white.svg"
            alt="bookmark icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="form.html" aria-label="link to form.html page">
        <div data-js="nav__item-selected" class="nav__item nav__item-color">
          <img
            src="/images/add.svg"
            alt="add icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
      <a href="profile.html" aria-label="link to profile.html page">
        <div class="nav__item">
          <img
            src="/images/user_black.svg"
            alt="user icon"
            height="70px"
            width="70px"
          />
        </div>
      </a>
    </footer>
  </body>
</html>
