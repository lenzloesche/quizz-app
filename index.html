<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lenz' Quizz App</title>
  </head>
  <body>
    <header class="front">
      <h1>QUIZ APP</h1>
    </header>
    <div class="emptycontainer"></div>
    <div class="cardcontainer">
      <section class="card">
        <img src="images/bookmark_black.svg" alt="bookmark svg" class="bookmark"></img>
        <p class="question bigtext">
          How many years did it take to build the Cologne cathedral?
        </p>
        <div class="showanswer shadow">
          <p class="bigtext">Show answer.</p>
        </div>
        <p class="answer bigtext">632 Years.</p>
        <div class="tags">
          <div class="tag shadow"><p>#html</p></div>
          <div class="tag shadow"><p>#css</p></div>
          <div class="tag shadow"><p>#flexbox</p></div>
        </div>
      </section>
      <section class="card">
        <div class="bookmark"></div>
        <p class="question bigtext">
          How many years did it take to build the Cologne cathedral?
        </p>
        <div class="showanswer shadow">
          <p class="bigtext">Show answer.</p>
        </div>
        <p class="answer bigtext">632 Years.</p>
        <div class="tags">
          <div class="tag shadow"><p>#html</p></div>
          <div class="tag shadow"><p>#css</p></div>
          <div class="tag shadow"><p>#flexbox</p></div>
        </div>
      </section>
      <div class="emptycontainer"></div>
    </div>
    <footer class="front">
      <div class="navitem">
        <img
          src="/images/home_white.svg"
          alt="SVG homebutton"
          height="70px"
          width="70px"
        />
      </div>
      <div class="navitem">
        <img
          src="/images/bookmark_white.svg"
          alt="SVG homebutton"
          height="70px"
          width="70px"
        />
      </div>
      <div class="navitem">
        <img
          src="/images/user_white.svg"
          alt="SVG homebutton"
          height="70px"
          width="70px"
        />
      </div>
    </footer>
  </body>
</html>
