<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lenz' Quizz App</title>
  </head>
  <body>
    <section class="card">
      <!-- <img class="bookmark" src="/images/bookmark.gif" alt="bookmark image" /> -->
      <div class="bookmark"></div>
      <p class="question bigtext">
        How many years did it take to build the Cologne cathedral?
      </p>
      <div class="showanswer shadow">
        <p class="bigtext">Show answer.</p>
      </div>
      <p class="answer bigtext">632 Years.</p>
      <div class="tags">
        <div class="tag shadow"><p>#html</p></div>
        <div class="tag shadow"><p>#css</p></div>
        <div class="tag shadow"><p>#flexbox</p></div>
      </div>
    </section>
  </body>
</html>
